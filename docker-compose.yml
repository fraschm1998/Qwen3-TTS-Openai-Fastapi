services:
  # =========================================================================
  # Multi-replica setup: 4 official backends behind nginx load balancer
  # Usage: docker compose up
  # =========================================================================

  nginx:
    image: nginx:alpine
    container_name: qwen3-tts-lb
    network_mode: host
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - qwen3-tts-1
      - qwen3-tts-2
      - qwen3-tts-3
      - qwen3-tts-4
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8880/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s

  qwen3-tts-1:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: qwen3-tts-api-1
    runtime: nvidia
    network_mode: host
    environment:
      - HOST=0.0.0.0
      - PORT=8881
      - WORKERS=1
      - CORS_ORIGINS=*
      - TTS_BACKEND=official
      - TTS_WARMUP_ON_START=false
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ~/.cache/huggingface:/home/appuser/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8881/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  qwen3-tts-2:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: qwen3-tts-api-2
    runtime: nvidia
    network_mode: host
    environment:
      - HOST=0.0.0.0
      - PORT=8882
      - WORKERS=1
      - CORS_ORIGINS=*
      - TTS_BACKEND=official
      - TTS_WARMUP_ON_START=false
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ~/.cache/huggingface:/home/appuser/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8882/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  qwen3-tts-3:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: qwen3-tts-api-3
    runtime: nvidia
    network_mode: host
    environment:
      - HOST=0.0.0.0
      - PORT=8883
      - WORKERS=1
      - CORS_ORIGINS=*
      - TTS_BACKEND=official
      - TTS_WARMUP_ON_START=false
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ~/.cache/huggingface:/home/appuser/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8883/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  qwen3-tts-4:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: qwen3-tts-api-4
    runtime: nvidia
    network_mode: host
    environment:
      - HOST=0.0.0.0
      - PORT=8884
      - WORKERS=1
      - CORS_ORIGINS=*
      - TTS_BACKEND=official
      - TTS_WARMUP_ON_START=false
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ~/.cache/huggingface:/home/appuser/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8884/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  # =========================================================================
  # Single instance (official backend)
  # Usage: docker compose --profile single up qwen3-tts-gpu
  # =========================================================================
  qwen3-tts-gpu:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: qwen3-tts-api
    runtime: nvidia
    network_mode: host
    environment:
      - HOST=0.0.0.0
      - PORT=8880
      - WORKERS=1
      - CORS_ORIGINS=*
      - TTS_BACKEND=official
      - TTS_WARMUP_ON_START=false
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ~/.cache/huggingface:/home/appuser/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8880/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    profiles:
      - single

  # =========================================================================
  # vLLM-Omni backend
  # Usage: docker compose --profile vllm up qwen3-tts-vllm
  # =========================================================================
  qwen3-tts-vllm:
    build:
      context: .
      dockerfile: Dockerfile.vllm
    container_name: qwen3-tts-api-vllm
    runtime: nvidia
    network_mode: host
    environment:
      - HOST=0.0.0.0
      - PORT=8880
      - WORKERS=1
      - CORS_ORIGINS=*
      - TTS_BACKEND=vllm_omni
      - TTS_WARMUP_ON_START=true
      - TTS_MODEL_NAME=Qwen/Qwen3-TTS-12Hz-1.7B-CustomVoice
      - VLLM_STAGE_CONFIGS_PATH=/app/config/vllm_stage_config.yaml
      - VLLM_WORKER_MULTIPROC_METHOD=spawn
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - HF_HOME=/root/.cache/huggingface
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    ipc: host
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8880/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s
    profiles:
      - vllm

  # =========================================================================
  # CPU-only
  # Usage: docker compose --profile cpu up qwen3-tts-cpu
  # =========================================================================
  qwen3-tts-cpu:
    build:
      context: .
      dockerfile: Dockerfile
      target: cpu-base
    container_name: qwen3-tts-api-cpu
    network_mode: host
    environment:
      - HOST=0.0.0.0
      - PORT=8880
      - WORKERS=1
      - CORS_ORIGINS=*
      - TTS_BACKEND=official
      - TTS_MODEL_NAME=Qwen/Qwen3-TTS-12Hz-1.7B-Base
    volumes:
      - ~/.cache/huggingface:/home/appuser/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8880/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s
    profiles:
      - cpu

# Default:         docker compose up                (4 replicas + nginx)
# Single:          docker compose --profile single up qwen3-tts-gpu
# vLLM:            docker compose --profile vllm up qwen3-tts-vllm
# CPU:             docker compose --profile cpu up qwen3-tts-cpu
